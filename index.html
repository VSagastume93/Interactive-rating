<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rate Us</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="star">
                <div class="icon">
                    <img src="./images/icon-star.svg" alt="star">
                </div> 
            </div>
            <h1>How did we do?</h1>   
            <h2>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</h2> 
            <div class="rate">
              <button id="1">1</button>
              <button id="2">2</button>
              <button id="3">3</button>
              <button id="4">4</button>
              <button id="5">5</button>
            </div>
            <button class="submit" alt="submit button" id="submit">submit</button>
        </div>
    </div>

    <div class="container-response" id="container-2">
        <div class="card-response">
            <div class="picture">
                <picture>
                    <img src="./images/illustration-thank-you.svg" alt="Thank you">
                </picture>
            </div>
            <div class="selected">
                <h2>You selected <span id="calificacion">1</span> out of 5</h2>
            </div>
            <div class="text-container">
                <h1>Thank you!</h1>
                <h3>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch</h3>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
